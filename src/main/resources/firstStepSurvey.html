<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create survey | Kristiania Questionnaire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
  <button class="btn"><a href="index.html">Return to front page</a></button>
</div>
<h1>Add survey title member</h1>
<form method="POST" action="/api/surveys">
  <div>
    Survey title: <input type="text" name="title" placeholder="Survey title....."/>
  </div>

  <button class="btn">Submit</button>
</form>
<h3>After adding survey title press button to add questions and aswer options to your survey</h3>
<button class="btn"><a href="createSurvey.html">Create Survey questions</a></button>

</body>
<script>
  fetch("/api/addSurvey")
          .then(function(response) {
            return response.text();
          }).then(function(text) {
    document.getElementById("surveys").innerHTML = text;
  });
</script>
</html>
