<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create question | Kristiania Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <button class="btn"><a href="index.html">Return to front page</a></button>
    <button class="btn"><a href="createSurvey.html">Add answer alternatives to questions</a></button>
    <button class="btn"><a href="takeSurvey.html">List all questions</a></button>
</div>
<h1>Add question member</h1>
<form method="POST" action="/api/questions">
    <div>
        Question title: <input type="text" name="title" placeholder="Questionnaire title....."/>
    </div>
    <div>
        Question text: <input type="text" name="text" placeholder="Question text......"/>
    </div>

    <button class="add_btn">Submit</button>
</form>
</body>
<script>
    fetch("/api/addQuestion")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("questions").innerHTML = text;
    });
</script>
</html>
