<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey | List questions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <h1>Here are all the questions</h1>
    <div id="questions"></div>
</main>
</body>
<script>
    fetch("/api/questions").then(function(resp) {
        return resp.text();
    }).then(function (text) {
        document.getElementById("questions").innerHTML = text;
    })
</script>
</html>
