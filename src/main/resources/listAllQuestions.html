<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey | List questions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <button class="btn"><a href=".">Return to front page</a></button>
</div>
<h1>Here are all the questions</h1>
<form method="GET" action="/api/questions">
    <div id="questions" class="questions">

    </div>
</form>


</body>
<script>
    fetch("/api/questions").then(function(resp) {
        return resp.text();
    }).then(function (text) {
        document.getElementById("questions").innerHTML = text;
    })
</script>
</html>
