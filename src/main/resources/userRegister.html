<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User registration | Kristiania Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <button class="btn"><a href="index.html">Return to front page</a></button>
    <button class="btn"><a href="createSurvey.html">Add answer alternatives to questions</a></button>
    <button class="btn"><a href="takeSurvey.html">List all questions</a></button>
</div>
<h1>Register your name and email to take survey</h1>
<form method="POST" action="/api/newUser">
    <div>
        First name: <input type="text" name="first_name"/>
    </div>
    <div>
        Last name: <input type="text" name="last_name"/>
    </div>
    <div>
        Email: <input type="text" name="email"/>
    </div>

    <button class="btn">Submit</button>
</form>
</body>
<script>
    fetch("/api/addUser")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("users").innerHTML = text;
    });
</script>
</html>
