<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey | List questions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <button class="btn"><a href=".">Return to front page</a></button>
</div>

<div>
<h1>Register your name and email to take survey</h1>
<form method="POST" action="/api/newUser">
    <div>
        First name: <input type="text" name="first_name"/>
    </div>
    <div>
        Last name: <input type="text" name="last_name"/>
    </div>
    <div>
        Email: <input type="text" name="email"/>
    </div>

    <button class="btn">Submit</button>
</form>
</div>

<div>
<h1>Answer the questions</h1>
<form method="POST" action="/api/saveAnswer">
    <div class="select_div">
        Survey: <select id="questions" name="questions" />
    </div>

    <div id="question" class="questions">

    </div>

    <input class="btn" type="submit" value="Submit">
</form>
</div>


</body>
<script>
    fetch("/api/showQuestions").then(function(resp) {
        return resp.text();
    }).then(function (text) {
        document.getElementById("questions").innerHTML = text;
    })
</script>
</script>
</html>
