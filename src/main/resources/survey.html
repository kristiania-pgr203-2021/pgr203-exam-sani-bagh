<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kristiania Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Survey</h1>
<div id="survey"></div>
<div>

    <form method="POST" action="/api/useSurvey">
        <div class="select_div">
            Survey: <select id="questionTitle" name="questionTitle" />
        </div>
        <h2>Answer Survey</h2>
        <div name="answerSurvey" id="showAnswer">

        </div>
        <button class="add_btn">Submit</button>
    </form>


</div>
</body>
<script>
    fetch("/api/showSurvey")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("showAnswer").innerHTML = text;
    });
</script>
</html>
