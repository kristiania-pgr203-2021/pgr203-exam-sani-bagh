<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update question | Kristiania Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <button class="btn"><a href="index.html">Return to front page</a></button>
    <button class="btn"><a href="createSurvey.html">Add answer alternatives to questions</a></button>
    <button class="btn"><a href="listAllQuestions.html">List all questions</a></button>
    <button class="btn"><a href="newQuestionnaire.html">Create new question</a></button>
</div>
<h1>Update questions</h1>
<form method="POST" action="/api/updateQuestions">
    <div class="select_div">
        Choose the question to update: <select id="question_text" name="question_text" />
    </div>
    <div>
        Question title: <input type="text" name="title" placeholder="Questionnaire title....."/>
    </div>
    <div>
        Question text: <input type="text" name="text" placeholder="Question text......"/>
    </div>

    <button class="add_btn">Add</button>
</form>
</body>
<script>
    fetch("/api/updateQuestion")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("question_text").innerHTML = text;
    })
</script>
</html>
